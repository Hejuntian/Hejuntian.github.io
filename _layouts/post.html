---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} • {{ page.meta }}{% endif %}
	<br>作者：<a href="{{ site.github_repo }}">{{ site.github_username }}</a>&emsp;
	标签：<a href="{{ site.url }}/posts/{{ page.categories }}">{{ page.categories }}</a>
	</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>


</div>
